<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Converter</title>
    <link rel="stylesheet" href="speech-to-text.css">
</head>
<body>
    <div class="container">
        <h1>Speech-to-Text Converter</h1>
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
        <button id="copyButton" disabled>Copy</button>
        <textarea id="transcript" rows="5" placeholder="Transcript will appear here" readonly></textarea>
    </div>

    <script>
    var recognition;
    var recognizing = false;

    function startRecognition() {
        if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
            alert('Your browser does not support speech recognition.');
            return;
        }
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        recognition.onresult = function(event) {
            var transcript = '';
            for (var i = event.resultIndex; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript;
            }
            document.getElementById('transcript').value = transcript;
            document.getElementById('copyButton').disabled = transcript === '';
        };

        recognition.start();
        recognizing = true;
        document.getElementById('startButton').disabled = true;
        document.getElementById('stopButton').disabled = false;
    }

    function stopRecognition() {
        if (recognizing) {
            recognition.stop();
            recognizing = false;
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        }
    }

    function copyTranscript() {
        var text = document.getElementById('transcript').value;
        if (!text) return;
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text);
        } else {
            var textarea = document.getElementById('transcript');
            textarea.select();
            document.execCommand('copy');
        }
    }

    document.getElementById('startButton').addEventListener('click', startRecognition);
    document.getElementById('stopButton').addEventListener('click', stopRecognition);
    document.getElementById('copyButton').addEventListener('click', copyTranscript);
    </script>
</body>
</html>
