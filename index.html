<!DOCTYPE html><!-- Triggering a new deployment -->
<html>
<head>
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <div class="sidebar">
    <h2>Menu</h2>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Text-to-Speech</a></li>
        <li><a href="#">Speech-to-Text</a></li>
    </ul>
</div>
<div class="main-content">
    <nav>
        <select id="functionSelect" onchange="switchFunction()">
            <option value="textToSpeech">Text-to-Speech</option>
            <option value="speechToText">Speech-to-Text</option>
        </select>
    </nav>
    <div class="container">
        <h1>Text-to-Speech Converter</h1>
        <textarea id="textToSpeak" placeholder="Enter text here"></textarea>
        <button onclick="speakText()">Speak</button>
        <input type="file" id="fileToSpeak" accept=".txt,.pdf,.docx,.mp3,.wav,.mp4">
    </div>
</div>

    <script>
        function speakText() {
            if (!window.speechSynthesis) {
                alert("Your browser does not support speech synthesis.");
                return;
            }
            var text = document.getElementById('textToSpeak').value;
            var utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        function switchFunction() {
            var selectedFunction = document.getElementById('functionSelect').value;
            if (selectedFunction === 'textToSpeech') {
                document.querySelector('.container').innerHTML = `
                    <h1>Text-to-Speech Converter</h1>
                    <textarea id="textToSpeak" placeholder="Enter text here"></textarea>
                    <button onclick="speakText()">Speak</button>
                    <input type="file" id="fileToSpeak" accept=".txt,.pdf,.docx,.mp3,.wav,.mp4">
                `;
            } else if (selectedFunction === 'speechToText') {
                document.querySelector('.container').innerHTML = `
                    <h1>Speech-to-Text Converter</h1>
                    <input type="file" id="audioFile" accept="audio/*">
                    <button onclick="convertSpeechToText()">Convert</button>
                    <textarea id="transcript" readonly></textarea>
                `;
            }
        }
        document.getElementById('fileToSpeak').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var text = e.target.result;
                    speakTextFromFile(text);
                };
                reader.readAsText(file);
            }
        });

        function speakTextFromFile(text) {
            var utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        function convertSpeechToText() {
            alert('Speech-to-text conversion not implemented yet.');
        }
    </script>
</body>
</html>
<!-- Trigger redeployment -->
